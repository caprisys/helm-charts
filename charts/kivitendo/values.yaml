# Default values for kivitendo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

database:
  postgresHost: "postgres"
  postgresUser: "postgres"
  postgresSecret:
    name: "kivitendo-postgres"
    key: "postgres-passwod"

kivitendo:
  adminSecret:
    name: "kivitendo-admin"
    key: "admin-password"
  smtpSecret:
    name: "kivitendo-smtp"
    key: "smtp-password"
  smtpHost: "localhost"
  smtpSecurity: "tls"
  smtpLogin: ""

image:
  repository: ghcr.io/rwunderer/kivitendo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: "sha256:5758b0e438952bc9a84756404f999f5af1cb691b602773797701d5a956cd148f"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

backupJob:
  enable: false

  schedule: "7 1 * * *"
  dbRegex: "(caprisys|creadomus|kivitendo_auth)"

  existingSecretName: "kivitendo-backup"
  s3Endpoint: ""
  s3BaseUrl: ""
  s3Region: ""
  gpgRecipient: ""

  postgresUser: "postgres"
  postgresSecret:
    name: ""
    key: ""

  image:
    repository: ghcr.io/rwunderer/postgres-s3backup
    pullPolicy: IfNotPresent
    tag: "v0.7.0@sha256:8f1fc619e5fc6bd9fbeefdc6ae09709593eb1fef85db226875f8dbe5e930ce70"
    digest: "sha256:8f1fc619e5fc6bd9fbeefdc6ae09709593eb1fef85db226875f8dbe5e930ce70"

  resources: {}

networkPolicy:
  enable: false

  ingressSelector:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

taskserver:
  resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
